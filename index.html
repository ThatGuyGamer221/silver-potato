<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter password</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.06), transparent 10%),
        radial-gradient(800px 400px at 90% 90%, rgba(79,70,229,0.04), transparent 12%),
        var(--bg);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      width:100%;
      max-width:720px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    h1{margin:0 0 8px 0; font-size:20px;}
    p.lead{margin:0 0 18px 0; color:var(--muted);}

    .form-row{display:flex;gap:12px;align-items:center;}
    input[type="password"]{
      flex:1;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      font-size:16px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
    }
    button[type="submit"], .btn {
      padding:11px 16px;
      border-radius:8px;
      background:linear-gradient(180deg,var(--accent), #3bd39a);
      border: none;
      color:#042018;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(27,47,39,0.25);
    }
    .msg{margin-top:14px;color:#ffb4b4; font-size:14px; min-height:20px;}

    /* confirmation screen */
    .confirm{
      text-align:center;
      padding:28px 10px;
      display:none;
    }
    .check{
      margin:0 auto 12px;
      width:94px;height:94px;
      border-radius:50%;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex;align-items:center;justify-content:center;
      border: 2px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:visible;
    }

    /* animated checkmark */
    .check svg{width:62px;height:62px; display:block;}
    .check .circle {
      stroke: rgba(110,231,183,0.15);
      stroke-width:10;
      fill: none;
    }
    .check .tick {
      stroke: var(--accent);
      stroke-width:6;
      stroke-linecap:round;
      stroke-linejoin:round;
      fill:none;
      stroke-dasharray:80;
      stroke-dashoffset:80;
      transition: stroke-dashoffset 700ms cubic-bezier(.2,.9,.2,1);
    }
    .check.show .tick { stroke-dashoffset:0; }

    .confirm h2{margin:6px 0 0 0;font-size:20px;}
    .confirm p{color:var(--muted);margin:8px 0 18px 0;}

    .enter-btn{
      display:inline-block;
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      background:transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color:inherit;
      font-weight:600;
    }

    .small{
      margin-top:12px;color:var(--muted);font-size:13px;
    }

    /* responsive */
    @media (max-width:520px){
      .form-row{flex-direction:column;align-items:stretch;}
      button[type="submit"]{width:100%;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="gateCard" aria-live="polite">
      <h1>Protected content</h1>
      <p class="lead">Enter the password to reveal the secret page link.</p>

      <form id="pwForm" autocomplete="off">
        <div class="form-row">
          <input id="pwInput" name="password" type="password" placeholder="Password" aria-label="Password" required />
          <button type="submit">Unlock</button>
        </div>
        <div class="msg" id="message" role="status"></div>
      </form>

      <div class="confirm" id="confirmBox" aria-hidden="true">
        <div class="check" id="checkWrap" aria-hidden="true">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <circle class="circle" cx="32" cy="32" r="28"></circle>
            <path class="tick" d="M18 34 L28 42 L46 22"></path>
          </svg>
        </div>
        <h2>Access granted</h2>
        <p>You're on the way — click enter to open the secret page.</p>
        <a id="enterLink" class="enter-btn" href="#" target="_self">Enter</a>
        <div class="small">Tip: This gate is client-side. Do not use for sensitive secrets.</div>
      </div>
    </div>
  </div>

  <script>
    // ======= CONFIGURE HERE =======
    // Change this to the password you want (simple string).
    // WARNING: This code runs in the browser and can be inspected.
    const CORRECT_PASSWORD = 'Th3 D0g 1s 4 L13!!1!';

    // Change this to the path/URL of your secret page (relative or absolute).
    // If secret.html is hosted in the same folder, keep 'secret.html'
    const SECRET_PAGE = 'https://theresentagainst.vercel.app/';
    // ==============================

    const form = document.getElementById('pwForm');
    const input = document.getElementById('pwInput');
    const msg = document.getElementById('message');
    const confirmBox = document.getElementById('confirmBox');
    const checkWrap = document.getElementById('checkWrap');
    const enterLink = document.getElementById('enterLink');
    const gateCard = document.getElementById('gateCard');

    function showError(text){
      msg.textContent = text;
      msg.style.color = '#ffb4b4';
    }
    function clearError(){ msg.textContent = ''; }

    form.addEventListener('submit', function(ev){
      ev.preventDefault();
      clearError();
      const val = input.value || '';
      // simple check
      if(val === CORRECT_PASSWORD){
        // show confirmation UI
        form.style.display = 'none';
        confirmBox.style.display = 'block';
        confirmBox.setAttribute('aria-hidden','false');
        // animate tick
        setTimeout(()=> checkWrap.classList.add('show'), 60);
        // set link (open in same frame)
        enterLink.setAttribute('href', SECRET_PAGE);
        // optionally auto-redirect after a short delay:
        // setTimeout(()=> window.location.href = SECRET_PAGE, 1400);
      } else {
        showError('Incorrect password — try again.');
        // shake effect
        gateCard.animate([{transform:'translateX(0)'},{transform:'translateX(-8px)'},{transform:'translateX(8px)'},{transform:'translateX(0)'}], {duration:220});
      }
      input.value = '';
    });

    // accessibility: focus input on load
    input.focus();
  </script>
</body>
</html>
